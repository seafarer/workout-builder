<ion-view title="Workout Progressions" ng-controller="ProgressionsCtrl as progressions">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content>
    <ion-list>
      <ion-item class="item-thumbnail-left" ng-repeat="progression in progressions.progression" href="#/app/progressions/{{progression.exercise}}">
          <img ng-src="{{progression.thumb}}">
          <h2>{{progression.title}}</h2>
          <p>{{progression.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
