<ion-view title="Rows" ng-controller="RowsCtrl as rows">
  <ion-content>

    <ion-list>
      <div class="item-image progression-header">
        <img src="img/row-header.jpg">
        <h2 class="progression-title">Row Progression</h2>
      </div>
      <ion-item ng-repeat="row in rows.exercise">

        <div class="item item-divider">
          <h2>{{row.name}}</h2>
        </div>

        <div class="item item-body">
          <img class="full-image" ng-src="{{row.image}}">
          <p>{{row.description}}</p>
        </div>

        <a class="item item-icon-left balanced" href="#">
          <i class="icon ion-plus-circled"></i>
          Add to my workout
        </a>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
