<ion-view title="Push Ups" ng-controller="PushupCtrl as pushups">
  <ion-content>

    <ion-list>
      <div class="item-image progression-header">
        <img src="img/pushup-header.jpg">
        <h2 class="progression-title">Push Up Progression</h2>
      </div>
      <ion-item ng-repeat="pushup in pushups.exercise">

        <div class="item item-divider">
          <h2>{{pushup.name}}</h2>
        </div>

        <div class="item item-body">
          <img class="full-image" ng-src="{{pushup.image}}">
          <p>{{pushup.description}}</p>
        </div>

        <a class="item item-icon-left balanced" href="#">
          <i class="icon ion-plus-circled"></i>
          Add to my workout
        </a>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
